<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="conteiner-fuid">

    <nav class="navbar navbar-expand-lg bg-light">

      <div class="container">
        <a class="navbar-brand" href="http://www.insatagram.com">
          <i class="fa-brands fa-instagram" style="color: #000000; font-size: 30px;"></i>
          <img src="https://logos-marcas.com/wp-content/uploads/2020/04/Instagram-Logotipo-2010-2013.png" alt=""
            width="100" height="50" class="d-inline-block img-fluid">
        </a>

        <div class="navbar-nav">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-success mx-2" data-toggle="modal" data-target="#exampleModal">Create a new
            post</button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label"> Caption:</label>
                      <textarea class="form-control" id="message-text" type="text" placeholder="Add caption of your post here"></textarea></textarea>
                    </div>
                  </form>
                  <i class="fa-solid fa-camera"
                    style="color: #000000; font-size: 20; margin-right: 2px; border: 1.5px solid gainsboro; padding: 6px; border-radius: 4px;"></i>
                  <i class="fa-solid fa-location-dot" style="color: #000000; font-size: 20; margin-right: 2px; border: 1.5px solid gainsboro; padding: 6px; border-radius: 4px;"></i>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>


          <!--Dropdown-->
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa-solid fa-gear" style="color: white;"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Accesibility</a>
              <a class="dropdown-item" href="#">Privacy and Data</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" style="color: red;">Log out</a>
            </div>
          </div>

        </div>
      </div>
    </nav>

  </div>

  <!--PILLSS ((Grids))-->
  <nav>
    <div class="nav nav-tabs" id="myTab" role="tablist" style="justify-content: center;">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
        aria-selected="true">
        <i class="fa-solid fa-table-cells" style="color: #000000;"></i>
      </a>

      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
        aria-selected="false">
        <i class="fa-solid fa-square" style="color: #000000;"></i>
      </a>
  </nav>
  </div>

  <div class="tab-content" id="myTabContent">

    <!--3 columns-->
    <div class="tab-pane fade show active border-0" id="home" role="tabpanel" aria-labelledby="home-tab">

      <div class="card-group border-0">
        <div class="card border-0">
          <img class="card-img mx-2 my-2" src="https://picsum.photos/id/230/400/300" alt="Card image cap">
        </div>

        <div class="card border-0">
          <img class="card-img mx-2 my-2" src="https://picsum.photos/id/240/400/300" alt="Card image cap">
        </div>

        <div class="card border-0">
          <img class="card-img mx-2 my-2" src="https://picsum.photos/id/250/400/300" alt="Card image cap">
        </div>
      </div>

      <div class="card-group border-0">
        <div class="card border-0">
          <img class="card-img mx-2 my-2" src="https://picsum.photos/id/260/400/300" alt="Card image cap">
        </div>

        <div class="card border-0">
          <img class="card-img mx-2 my-2" src="https://picsum.photos/id/270/400/300" alt="Card image cap">
        </div>

        <div class="card border-0">
          <img class="card-img mx-2 my-2" src="https://picsum.photos/id/283/400/300">
        </div>
      </div>
    </div>

    <!--1 column-->
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

      <div class="row">
        <div class="col-12 d-flex justify-content-center my-2">
          <div class="card">
            <div class="m-3">
              <h5 class="card-title d-inline">Foggy dock</h5>
              <p class="card-text d-inline float-right">12/04</p>
            </div>
            <img class="card-img-top" src="https://picsum.photos/id/230/400/300" alt="Card image cap">
            <div class="card-body">
              <p class="card-text"> <i class="fa-solid fa-heart" style="color: #000000;"></i><strong> 124
                  Likes</strong><br>A pretty nice doc in se south of Merryland</p>
            </div>
          </div>
        </div>

        <div class="col-12 d-flex justify-content-center my-2">
          <div class="card">
            <div class="m-3">
              <h5 class="card-title d-inline">Lady in black</h5>
              <p class="card-text d-inline float-right">05/03</p>
            </div>
            <img class="card-img-top" src="https://picsum.photos/id/240/400/300" alt="Card image cap">
            <div class="card-body">
              <p class="card-text"><i class="fa-solid fa-heart" style="color: #000000;"></i><strong> 102
                  Likes</strong><br>Pensive woman on the stairs or just relaxing?</p>
            </div>
          </div>
        </div>

        <div class="col-12 d-flex justify-content-center my-2">
          <div class="card">
            <div class="m-3">
              <h5 class="card-title d-inline">Mi analogue camera :)</h5>
              <p class="card-text d-inline float-right">31/01</p>
            </div>
            <img class="card-img-top" src="https://picsum.photos/id/250/400/300" alt="Card image cap">
            <div class="card-body">
              <p class="card-text"><i class="fa-solid fa-heart" style="color: #000000;"></i><strong> 155
                  Likes</strong><br>No fear of my camera losing power!!</p>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

</body>

</html>
